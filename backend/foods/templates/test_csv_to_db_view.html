<!DOCTYPE html>
<html>

    </head>

    <body>
        <main>
            <div >
                TestBoard
                <p>{{ datas }}</p>

                            <th>[Your-Field_1]</th>

                    </thead>

                            <td>{{ data.field_2 }}</td>

                    {% endfor %}
                    </tbody>
                </table>      
            </div>
        </main>
    </body>
</html>
